<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>품목등록</title>
        <link rel="stylesheet" href="common.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">■ 품목등록</h1>
            <form action="#" method="post" class="form">
                <div class="row">
                    <label for="prodCode">품목코드</label>
                    <input type="text" id="prodCode" name="prodCode" placeholder="품목코드">
                </div>
                <div class="row">
                    <label for="prodName">품목명</label>
                    <input type="text" id="prodName" name="prodName" placeholder="품목명">
                </div>
                <div class="row">
                    <label for="price">단가</label>
                    <input type="text" id="price" name="price" placeholder="단가" value="0">
                </div>
                <div id="btnList" class="btnList">
                    <div><button class="submitBtn">저장</button></div>
                    <div id="deleteBtnArea"></div>
                    <div><button class="resetBtn">다시작성</button></div>
                    <div><button class="closeBtn">닫기</button></div>
                </div>
            </form>        
        </div>
        <script type="module" src="./prod/prodEdit/prodEdit.js"></script>
    </body>
