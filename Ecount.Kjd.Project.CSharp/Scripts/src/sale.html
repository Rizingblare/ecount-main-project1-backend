<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>판매조회</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="container">
        <h1 class="title">■ 판매조회</h1>
        <form action="#" method="get">
            <div class="row">
                <label>전표일자</label>
                <div class="rowDate">
                    <input type="date" id="startDate" name="startDate">
                    <span style="text-align: center;">~</span>
                    <input type="date" id="endDate" name="endDate">
                </div>
            </div>
            <div class="row">
                <label for="prodInfo">품목</label>
                <button id="searchProdBtn">🔍</button>
                <div id="prodContainer">
                    <input type="text" id="prodInfo" name="prodInfo" placeholder="품목">
                    <div id="selectedProdsContainer"></div>
                </div>
            </div>
            <div class="row">
                <label for="remarks">적요</label>
                <input type="text" id="remarks" name="remarks" placeholder="적요">
            </div>
            <button id="searchBtn" class="searchBtn">검색</button>
        </form>
        <div class="pagination">
            <button id="prevBtn">이전</button>
            <button id="nextBtn">다음</button>
        </div>
        <table class="tb">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAllCheckbox"></th>
                    <th>전표일자/번호</th>
                    <th>품목코드</th>
                    <th>품목명</th>
                    <th>수량</th>
                    <th>단가</th>
                    <th>적요</th>
                </tr>
            </thead>
            <tbody id="mainList">
            </tbody>
        </table>
        <div id="btnList" class="btnList">
            <button id="addBtn">신규</button>
            <button>선택삭제</button>
            <button id="mainPageBtn">메인 페이지</button>
        </div>
    </div>
    <script type="module" src="./sale/sale.js"></script>
</body>
</html>
