<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>판매입력</title>
        <link rel="stylesheet" href="common.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">■ 판매입력</h1>
            <form action="#" method="get">
                <div class="row">
                    <label for="data_dt">전표일자</label>
                    <input type="date" id="data_dt" name="data_dt">
                </div>
                <div class="row">
                    <label for="prodInfo">품목</label>
                    <button id="searchProdBtn">🔍</button>
                    <div id="prodContainer">
                        <input type="text" id="prodInfo" name="prodInfo" placeholder="품목">
                        <div id="selectedProdsContainer"></div>
                    </div>
                </div>
                <div class="row">
                    <label for="quantity">수량</label>
                    <input type="text" id="quantity" name="quantity" placeholder="수량">
                </div>
                <div class="row">
                    <label for="price">단가</label>
                    <input type="text" id="price" name="price" placeholder="단가">
                </div>
                <div class="row">
                    <label for="remarks">적요</label>
                    <input type="text" id="remarks" name="remarks" placeholder="적요">
                </div>
            </form>
            <div id="btnList" class="btnList">
                <div><button class="submitBtn">저장</button></div>
                <div id="deleteBtnArea"></div>
                <div><button class="resetBtn">다시작성</button></div>
                <div><button class="closeBtn">닫기</button></div>
            </div>
        </div>
        <script type="module" src="./src/sale/saleEdit/saleEdit.js"></script>
    </body>
